<html>
<head>
<title>Planner migrator</title>
</head>
<body>
Logged in as {{ me['data'].get('displayName') }}
<ul>
{% for k in groups.get('value') %}
<li><a href="{{ url_for('export', gId=k.get('id')) }}">{{ k.get('displayName') }}</a></li>
{% endfor %}
</ul>
<form action = "{{url_for('logout')}}" method = "POST">
<p><input type="submit" value="Logout" style="width:400px"></p>
</form>
</body>
</html>
